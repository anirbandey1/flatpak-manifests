app-id: com.soufrabi.ChatbotClient
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '6.5'
command: chatbot-client
rename-desktop-file: chatbot-client.desktop
rename-appdata-file: chatbot-client.metainfo.xml
rename-icon: chatbot-client
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
modules:
  - name: chatbot-client
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/soufrabi/chatbot-client-qt.git
        branch: dev1
